<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="kemestascontainer">
        <h2>Crear Cuenta</h2>
        <form action="indexUsuario.html" method="post">
            <input type="text" placeholder="Nombre de Usuario" required><br>
            <input type="email" placeholder="Correo Electrónico" required><br>
            <input type="password" placeholder="Contraseña" required><br>
            <input type="password" placeholder="Confirmar Contraseña" required><br>
            <button type="submit">Crear Cuenta</button>
        </form>
        <div class="link">
            <p>¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>
</html>
